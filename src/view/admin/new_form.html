<!DOCTYPE html>
<html lang="en">
  {{> _head}}
  <body>
    {{> admin/_header }}
    {{> admin/_sidebar }}
    <main id="main" class="main">
      <div class="pagetitle">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item active">New</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">New post</h5>
                <!-- Floating Labels Form -->
                <form class="row g-3" action="/admin/posts" method="post">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" name="title" class="form-control" id="floatingName" placeholder="Title">
                      <label for="floatingName">Title</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea class="form-control" name="description" placeholder="Address" id="floatingTextarea" style="height: 100px;"></textarea>
                      <label for="floatingTextarea">Body</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <select class="form-select" name="category_name" id="floatingSelect" aria-label="State">
                        <option selected>None</option>
                        {{#each categories}}
                        <option value={{this.0.name}}>{{this.0.name}}</option>
                        {{/each}}
                      </select>
                      <label for="floatingSelect">Category</label>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">+Create</button>
                  </div>
                </form><!-- End floating Labels Form -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main><!-- End #main -->
    {{> _footer}}
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <!-- Vendor JS Files -->
    <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/chart.js/chart.umd.js"></script>
    <script src="/assets/vendor/echarts/echarts.min.js"></script>
    <script src="/assets/vendor/quill/quill.min.js"></script>
    <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>
    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
